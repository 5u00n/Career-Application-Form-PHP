    <script>
        const html = document.querySelector('html');
        const check = document.querySelector('#checkbox');
        check.addEventListener('change', function () {
            html.classList.toggle('dark')
        })
        $(function () {
            $.fn.toogleSidebar = function () {
                if ($('#menu__toggle').is(':checked'))
                    $("#menu__box").css('left', 0);
                else
                    $("#menu__box").css('left', '-100%');
            }

            $('#menu__toggle').click(function () {
                $.fn.toogleSidebar();
            });


            var list = $('ul li');

            if ($(list).has('ul')) {
                //console.log('child ul');
                list.find('ul').addClass('collapse');
            }

            $('li.expand').on("click", function (e) {
                if ($(this).find('ul').hasClass('collapse')) {
                    $(this).find('ul').collapse('toggle');
                    $(this).toggleClass('open');
                }
            });

        });
    </script>
