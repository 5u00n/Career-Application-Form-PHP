<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Career Application Form</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
	<div class="container py-5 flex-grow-1">
	  <h1 class="text-center mb-5">Career Application Form</h1>

	  <div class="row justify-content-center">
		<div class="col-lg-6 d-none d-lg-block">
		  <img class="img-fluid" src="./Assets/img/img-landing.png" alt="Landing Image" />
		</div>
		<div class="col-lg-6 p-4 bg-white shadow rounded">
		  <div class="text-center mb-4">
			<img src="./Assets/img/logo.png" alt="Organization Logo" class="mb-3" style="height: 50px;" />
			<h2 class="h4">Organization Name</h2>
		  </div>
		  <h2 class="h5 mb-4">Registration Form</h2>
		  <form action="./form_2" method="POST">
			<div class="form-group position-relative">
			  <input type="email" class="form-control" id="email" name="email" placeholder=" " required />
			  <label for="email" class="form-label position-absolute" style="top: -1.5rem; left: 1rem; background: white; padding: 0 0.25rem;">Email</label>
			</div>
			<div class="form-group position-relative">
			  <input type="password" class="form-control" id="password" name="password" placeholder=" " required />
			  <label for="password" class="form-label position-absolute" style="top: -1.5rem; left: 1rem; background: white; padding: 0 0.25rem;">Password</label>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Login / Register</button>
		  </form>

		  <div class="text-center mt-4">
			<a href="./pages/register/form_1.html" class="text-primary">Register</a> |
			<a href="./forgot" class="text-primary">Forgot Password</a>
		  </div>
		</div>
	  </div>
	</div>
	<footer class="mt-2 py-4 bg-light w-100">
	  <div class="container d-flex justify-content-between">
		<div>
		  <a href="./about" class="text-secondary">About</a> |
		  <a href="./help" class="text-secondary">Help</a>
		</div>
		<div>
		  <span class="text-secondary">Created by <a href="https://github.com/5u00n" class="text-primary">@5u00n</a></span>
		</div>
	  </div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
