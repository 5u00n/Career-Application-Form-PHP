<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> <style>
        .full-height {
            height: 100vh;
            overflow: hidden;
        }

        .center-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-block {
            width: 100%;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5 full-height">
        <h1 class="display-4 text-center mb-5">Career Application Form</h1>

        <div class="row flex-column-reverse flex-lg-row">
            <div class="col-lg-6 mb-4 mb-lg-0 order-1 order-lg-2 d-none d-lg-block">
                <img class="img-fluid" src="./Assets/img/img-landing.png" alt="Landing Image">
            </div>
            <div class="col-lg-6 order-2 order-lg-1">
                <div class="card shadow-sm h-100">
                    <div class="card-body center-buttons">
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <img src="./Assets/img/logo.png" alt="Organization Logo" class="mb-3 mr-3">
                            <h2 class="h4 mb-3">Organization Name</h2>
                        </div>
                        <h2 class="h4 mb-3"><b>Registration form</b></h2>
                        <form action="./form_2" method="POST" class="col-sm-10">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>

                            </div>
                            <button type="submit" class="btn btn-primary btn-block my-4 ">Login / Register</button>
                        </form>

                        <div>
                            <a href="./pages/register/form_1.html" class="text-center">Register</a> | 
                            <a href="./pages/user/usr_details.html" class="text-center">Login</a> | 
                            <a href="./forgot" class="text-center">Forgot Password</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container d-flex justify-content-between">
            <div class="text-dark">
                <a href="./about" class="text-dark">About</a> |
                <a href="./help" class="text-dark">Help</a>
            </div>
            <div>
                <span href="" class="text-dark">Created by <a href="https://gvithub.com/5u00n">@5u00n</a></span>
            </div>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
