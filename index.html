<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .full-height {
            height: 100vh;
            overflow: hidden;
        }
        .center-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-block {
            width: 100%;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5 full-height">
        <h1 class="display-4 text-center mb-5">Career Application Form</h1>

        <div class="row flex-column-reverse flex-lg-row">
            <div class="col-lg-6 mb-4 mb-lg-0 order-1 order-lg-2">
                <img class="img-fluid" src="./Assets/img/img-landing.png" alt="Landing Image">
            </div>
            <div class="col-lg-6 order-2 order-lg-1">
                <div class="card shadow-sm h-100">
                    <div class="card-body center-buttons">
                        <div class="text-center mb-4">
                            <img src="./Assets/img/logo.png" alt="Organization Logo" class="mb-3">
                            <h2 class="h4 mb-3">Organization Name</h2>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="./pages/login/usr_details.html" class="btn btn-primary btn-block" id="login-but">Login</a>
                            <a href="./pages/register/form_1.html" class="btn btn-secondary btn-block" id="register-but">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white p-4 text-center">
        <a href="./about" class="text-white">About</a> |
        <a href="./Admin" class="text-white">Admin</a> |
        <a href="./help" class="text-white">Help</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
