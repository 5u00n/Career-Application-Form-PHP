<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
 <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container mt-5">
            <h2>Your Application Status</h2>
            <!-- Progress bar -->
            <div class="progress mt-3">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
            <!-- Status message -->
            <p class="mt-3">Your application is currently <strong>on hold</strong>.</p>
            <!-- User details -->
            <h3 class="mt-5">Your Details</h3>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>john.doe@example.com</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>123 Main St, Anytown, USA</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>(123) 456-7890</td>
                </tr>
                <tr>
                    <th>Picture</th>
                    <td><img src="profile.jpg" alt="Profile Picture"></td>
                </tr>
                <tr>
                    <th>Signature</th>
                    <td><img src="signature.png" alt="Signature"></td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
            <!-- Download button -->
            <a href="application.pdf" download class="btn btn-primary mt-3">Download Your Application</a>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container d-flex justify-content-between">
            <div class="text-dark">
                <a href="./about" class="text-dark">About</a> |
                <a href="./help" class="text-dark">Help</a>
            </div>
            <div>
                <span href="" class="text-dark">Created by <a href="https://gvithub.com/5u00n">@5u00n</a></span>
            </div>
        </div>
    </footer>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
