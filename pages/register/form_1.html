<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="./Assets/img/logo.png" alt="LOGO" class="img-fluid my-3">
                <h1 class="text-center mb-4">Organization Name</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-3"><b>Registration form</b></h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <button class="btn btn-primary mb-3">Send Code</button>
                <div class="form-group">
                    <label for="code">Code Received</label>
                    <input type="text" class="form-control" id="code">
                </div>
                <button class="btn btn-primary">Next</button>
            </div>

            <div class="col-md-6">
                <img src="right_picture.jpg" alt="Right Picture" class="img-fluid">
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-light text-center">
            <div class="container">
                <select name="language_s" id="language_s" class="form-control form-control-sm mb-2">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                </select>
                <a href="./Admin" class="d-block mb-2">Help</a>
                <a href="./Admin" class="d-block mb-2">About</a>
                <a href="./Admin" class="d-block mb-2">Admin</a>
                <a href="./Admin" class="d-block">Created by Suren</a>
            </div>
        </footer>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
