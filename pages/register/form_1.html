<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application Form</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light d-flex">
            <div class="container d-flex justify-content-between ">
                <a class="navbar-brand" href="./index.html">
                    <img src="../../Assets/img/logo.png" width="30" height="30" class="d-inline-block align-top"
                        alt="Organization Logo">
                    Organization Name
                </a>
                <div>
                    <span class="mx-3"><strong>Hello: Users</strong></span>
                    <a class="btn btn-danger " href="../user/logout.html" class="text-dark">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container py-5">
        <h3 class="text-center mb-5">FILL PERSONAL INFORMATIONS</h1>
            <form method="post" action="" name="register" class="main-form">
                <div class="row gap-3 ">
                    <div class="col-sm-6 col-md-5 ">
                        <div class="card p-4">
                            <h4 class="text-center mb-4">JOB INFORMATION</h4>
                            <div class="form-group mb-3">
                                <label for="ref">Ref. of Advertisement *</label>
                                <input type="text" id="ref" name="ref" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="post">Application for the post of: *</label>
                                <input type="text" id="post" name="post" class="form-control" required>
                            </div>

                        </div>
                        <div class="card p-4 mt-3">
                            <h4 class="text-center mb-4">CONTACT DETAILS</h4>
                            <div class="form-group mb-3">
                                <label for="phone">Phone *</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="address">Address *</label>
                                <textarea id="address" name="address" class="form-control" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="state">State *</label>
                                <input type="text" id="state" name="state" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="pin">Pin *</label>
                                <input type="number" id="pin" name="pin" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="card col col-sm-6 p-4">
                        <h4 class="text-center my-4">PERSONAL DETAILS</h4>
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="gender">GENDER :</label>
                            <select id="gender" name="gender" class="form-control">
                                <option value="">Select</option>
                                <option value="Male">MALE</option>
                                <option value="Female">FEMALE</option>
                            </select>
                        </div>
                        <!-- Add other fields similarly -->
                        <div class="form-group mb-3">
                            <label for="category">CATEGORY:</label>
                            <select id="category" name="category" class="form-control">
                                <option value="">Select</option>
                                <option value="ST">ST</option>
                                <option value="SC">SC</option>
                                <option value="OBC">OBC</option>
                                <option value="OPEN">OPEN</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="married" name="c-married"
                                onchange="valueChanged()">
                            <label class="form-check-label" for="married">Married</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="single" name="c-married"
                                onchange="valueChanged()">
                            <label class="form-check-label" for="single">Single</label>
                        </div>
                        <div class="form-group mb-3">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nationality">National
                                <input type="text" id="" name="national" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="religion">Religion</label>
                            <input type="text" id="religion" name="religion" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Add other fields similarly -->

                <button type="submit" class="btn btn-primary mt-3">PROCEED</button>
            </form>
    </div>
    <footer class="footer  py-3 bg-light">
        <div class="container d-flex justify-content-between">
            <div class="text-dark">
                <a href="./about" class="text-dark">About</a> |
                <a href="./help" class="text-dark">Help</a>
            </div>
            <div>
                <span href="" class="text-dark">Created by <a href="https://gvithub.com/5u00n">@5u00n</a></span>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
