<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./Assets/css/style.css?version=2">
</head>

<body>

    <div class="w3-light-grey">
        <div class="w3-blue" style="height:15px;width:75%"></div>

    </div>
    <main class="block-forms b-shadow">
        <div class="block-head">
            <div class="org-div">
                <img src="./Assets/img/logo.png" alt="LOGO" class="log">
                <span class="org-name">Organization Name</span>
            </div>
        </div>

        <div class="left-form">
            <h2>
                <b> Registration form</b>
            </h2>
            <div class="email-ph">Email and Phone</div>
            <input type="button" value="Send Code" class="send-code">
            <div class="code-space">Code Received</div>
            <input type="button" value="Next" class="next-button">

        </div>

        <div class="vl"></div>

        <div class="right-form">
            <div style="background-color:aquamarine;width: 100%;height: 100%;">Right Picture</div>
        </div>

        <footer class="foot-forms">
            <div class="foot-cnt">
                <select name="language_s" id="language_s">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                </select>
                <a href="./Admin">Help</a>
                <a href="./Admin">About</a>
                <a href="./Admin">Admin</a>
            </div>
            <div class="by-form"><a class="by-form" href="./Admin">created by Suren</a></div>
        </footer>

    </main>

</body>

</html>
